<div class="graph" id="track"></div>
<script>
  $.ajax({
    url: "aaa.txt",
    success: function (data, status) {

      let text;
      let a = []
      let G = new jsnx.Graph();
      G.addNode(1, { count: 12 });
      G.addNode(2, { count: 8 });
      G.addNode(3, { count: 15 });
      G.addEdgesFrom([[1, 2], [2, 3]]);

      jsnx.draw(G, {
        element: '#track',
        withLabels: true,
        nodeAttr: {
          r: function (d) {
            // `d` has the properties `node`, `data` and `G`
            return d.data.count;
          }
        }
      });

      console.log(arguments);
      text = data.split("\n");
      console.log(text)
      for(let i = 0; i < text.length; i++){
        a.push(Number(text[i]));
      }
      console.log(a);
    },
    error: function (data, status) {
      console.log(arguments);
    }
  });
</script>

</body>
